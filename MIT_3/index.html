<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <title>MIT 3 | Intro component with sign up form</title>
<link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="whole-container">
     <div class="content">
       <h1 class="head">Learn to code by watching others</h1>
       <p class="para">See how experience developers solve problems in real-time.Watching scripted tutorialsis great.but understanding how developers think is invaluale.</p>
     </div>
     <div>
     <button class="try-btn">Try it free 7 days <span> then $ 20/mo.thereafter</span> </button>
     <div class="form">
      <input type="text" placeholder="First Name" id="firstname">
      <p id="nameout" style="color:red;font-size:13px"></p>

      <input type="text" placeholder="Last Name" id="lastname">
      <p id="lastout" style="color:red;font-size: 13px;"></p>

      <input type="email" placeholder="Email Address" id="email">
      <p id="emailout" style="color:red;font-size:13px"></p>

      <input type="password" placeholder="Password" id="password">
      <p id="passout"style="color:red;font-size:13px"></p>
      <p id="passform" style="color:red;font-size:13px"></p>

      <button class="claim" onclick="validate()" >CLAIM YOUR FREE TRAIL</button>
      <p style="text-align: center;font-size: 10px;color: gray;" >By clicking the button,you are agreeing to our <span class="s" style="color:red">Terms and Services</span></p>
     </div>
    </div>
</div>
<script>
  function validate()
  {
    
    var firstname=document.getElementById("firstname").value;
    var lastname=document.getElementById("lastname").value;
   var email=document.getElementById("email").value;
    var password=document.getElementById("password").value;
    var pass=password.substring(0,1);
    var passw=pass.toUpperCase();
    
    if(firstname=="null"||firstname<4)
    {
 document.getElementById("nameout").innerHTML="Username should contain atleast 4 characters"
    let fir=document.getElementById("firstname")
    fir.style="border:solid red;"
    }
    if(firstname==password||lastname==password)
  {
     document.getElementById("passout").innerHTML="Password and username should not be same"
    let pas=document.getElementById("password")
    pas.style="border:solid red;"
  }
  if(lastname=="")
  {
  document.getElementById("lastout").innerHTML="Last Name cannot be empty"
  let las=document.getElementById("lastname")
    las.style="border:solid red;"
  }
  if(email=="")
  {
  document.getElementById("emailout").innerHTML="Looks like an email not found"
  let emai=document.getElementById("email")
    emai.style="border:solid red;"
  }
  if(password<6||password>12)
  {
    document.getElementById("passform").innerHTML="Password should contain minimum 6 and maximum 16 characters "
    let passd=document.getElementById("password")
    passd.style="border:solid red"
  }
  if(password!=passw)
  {
    document.getElementById("passform").innerHTML="Password should atleast 1 uppercase "  
    let passd=document.getElementById("password")
    passd.style="border:solid red"
  }
  }
</script>
</body>
</html>
